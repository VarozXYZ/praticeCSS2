<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <button>Haz Click</button>
    <label for="Nombre">Nombre: <input type="text" placeholder="Escribe aqui"></label>
    <input type="checkbox" id="terminos" name="terminos">
    <label for="Acepto términos">Acepto términos</label>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <form action="home.jsx" method="post">
        <fieldset>
            <legend>Información</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

        <fieldset disabled>
            <legend>Preferencias</legend>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Suscribirse a la newsletter</label>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <p>Mensaje importante!</p>
